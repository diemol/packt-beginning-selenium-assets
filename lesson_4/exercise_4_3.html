<html>
    <head>
        <title>About Me</title>
    </head>
    <body>
        <div id="register" class="registrationForm">
            <div class="RegFormRow">
                <div class="LoginLabelWideReg">
                    Name
                </div>
                <div class="LoginTextBox">
                    <input type="text" class="enter-name">
                </div>
            </div>
            <div class="RegFormRow">
                <div class="LoginLabelWideReg">
                    Address
                </div>
                <div class="LoginTextBox">
                    <input type="text" class="enter-address">
                </div>
            </div>
            <div class = "RegFormRow">
                <div class = "dialogButton">
                    <button id="cancelButton" class="uiButton">
                        <span class="uiButtonText">Cancel</span>
                    </button>
                    <button id="register" class="uiButton">
                        <span class="uiButtonText">Register</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
